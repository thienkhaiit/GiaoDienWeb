<div class="row">
    <div class="col-md-6 login-form-1">
        <h3>Enter the account you need to change</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Create" />
            </div>
            <div class="form-group">
                <a href="#" class="ForgetPwd"[routerLink]="['/login']">Login?</a>
            </div>
        </form>
    </div>
    <div class="col-md-6 login-form-2">
        <h3>Enter your favorite password</h3>
        <form>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" value="" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" value="" />
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Create" />
            </div>
            <div class="form-group">

                <a href="#" class="ForgetPwd" value="Login"[routerLink]="['/login']">Login?</a>
            </div>
        </form>
    </div>
</div>
