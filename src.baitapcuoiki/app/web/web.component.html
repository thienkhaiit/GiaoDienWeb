<div class="row">
    <div class="left col-md-8">
        <div class="card">
                <div class="card-header text-muted">
                    <p><b>Time</b>:<b id="time"> </b></p>
                </div>
                <div class="card-body" *ngFor='let ques of quiz|paginate:{itemsPerPage:itemsPerPage,currentPage:currentPage}'>
                        <h4> {{ques.Text}}</h4> 
                        <div *ngFor="let Ans of ques.Answers" class="ml-5 mb-3 text-primary">
                                <input [(ngModel)]="answers[currentPage-1]" name="{{ques.Id}}" id="{{Ans.Id}}" value="{{Ans.Id}}" class="form-check-input" type="radio">
                                <label for="{{Ans.Id}}">{{Ans.Text}}</label>
                            </div>
                    </div>
               
                <div class="card-footer text-muted">
                <P> <b>
                        Total Questions:{{socauhoi()}}  </b> <button type="submit" class="btn btn-default" (click)="diem()"><b>Submit</b></button> </P>
                </div>
               
            </div>
            <span>
                <footer class="footer row">
                    <button (click)="top()">
                        <a >
                            <i  class='far'>&#xf0a6;</i>
                        </a>
                    </button>
                    <button (click)="Previous()">
                        <a >
                            <i  class='far'>&#xf0a5;</i>
                        </a>
                    </button>
                    <button (click)="next()" (click)="pointTest()">
                        <a >
                            <i  class='far'>&#xf0a4;</i>
                        </a>
                    </button>
                    <button (click)="LastPege()">
                        <a >
                            <i  class='far'>&#xf0a7;</i>
                        </a>
                    </button>
                </footer>
            </span>
        </div>
    <div class="col-md-4">
      <div class="menu">
          
          <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th colspan="3"># Details and Scores </th>
                    </tr>
                    
                  </thead>
                  <tbody>
                        <tr >
                                <td ><b>True</b></td>
                                <td ><b>False</b></td>
                                <td ><b>Total Score</b></td>
                        </tr>
                      <tr>
                          <td style="color: rgb(36, 206, 36);">{{point}}</td>
                          <td style="color: rgb(248, 183, 6);">{{socauhoi()-point}}</td>
                          <td style="color: red;" [(ngModel)]="diem">{{d}}Ä‘</td>
                      </tr>
                  </tbody>
                </table>
      </div>
    </div>
  </div>
