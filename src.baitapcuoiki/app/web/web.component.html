<div class="row">
    <div class="left col-md-8">
        <div class="card">
                <div class="card-header text-muted">
                    <p><b> Time:1h </b></p>
                </div>
                <div class="card-body"*ngFor='let p of quiz | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }'>
                    <form action="#">
                        <h4>{{p.Id}}.{{p.Text}}</h4>
                        <hr>
                            <input type="radio" name="age" value="30"> {{p.Answers[0].Text}}<br>
                            <input type="radio" name="age" value="30"> {{p.Answers[1].Text}}<br>
                            <input type="radio" name="age" value="30"> {{p.Answers[2].Text}}<br>
                            <input type="radio" name="age" value="30"> {{p.Answers[3].Text}}<br>
                        </form>
                </div>
                <div class="card-footer text-muted">
                <P> <b>MARKS 1/200  </b> <button type="submit" class="btn btn-default"><b>Submit</b></button> </P>
                </div>
               
            </div>
            <span>
                <footer class="footer row">
                    <button (click)="top()">
                        <a >
                            <i  class='far'>&#xf0a6;</i>
                        </a>
                    </button>
                    <button (click)="Previous()">
                        <a >
                            <i  class='far'>&#xf0a5;</i>
                        </a>
                    </button>
                    <button (click)="next()">
                        <a >
                            <i  class='far'>&#xf0a4;</i>
                        </a>
                    </button>
                    <button (click)="LastPege()">
                        <a >
                            <i  class='far'>&#xf0a7;</i>
                        </a>
                    </button>
                </footer>
            </span>
        </div>
    <div class="col-md-4">
      <div class="menu">
          
          <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th colspan="3"># Details and Scores </th>
                    </tr>
                    
                  </thead>
                  <tbody>
                        <tr >
                                <td ><b>True</b></td>
                                <td ><b>False</b></td>
                                <td ><b>Total Score</b></td>
                        </tr>
                      <tr>
                          <td style="color: rgb(36, 206, 36);">10</td>
                          <td style="color: rgb(248, 183, 6);">20</td>
                          <td style="color: red;">5Ä‘</td>
                      </tr>
                  </tbody>
                </table>
      </div>
    </div>
  </div>
